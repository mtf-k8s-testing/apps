apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-httproute
  namespace: dev-01
  annotations:
    konghq.com/strip-path: 'true'
spec:
  parentRefs:
    - name: gw
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /gw
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: gateway-api
                value: 'true'
      backendRefs:
        - name: app-svc
          port: 3000
